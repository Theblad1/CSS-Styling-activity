<!DOCTYPE html>
<html>

<head>
    <title>CSS styling</title>
    <!--Inline CSS-->
    <style>
        h2 {
            color: rebeccapurple;
        }
    </style>
    <!--External CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--Element Selector-->

</head>

<body>
    <!--Inline CSS-->
    <h1 style="color: red">
        Inline CSS
    </h1>
    <!--Inline CSS-->
    <h2>Inline CSS</h2>
    <!--External CSS-->
    <h3>External Css</h3>
    <!--Element Selector-->
    <h4>
        Element Selector


    </h4>
    <!--class and id selector-->
    <h2 class="my_class"> MY CLASS SELECTOR
    </h2>
    <h2 class="my_class"> MY CLASS SELECTOR
    </h2>
    <h2 id="my_id"> ID SELECTOR

    </h2>

    <!--Group selector-->
    <h6>
        Group Selector </h6>
    <p>Group Selector</p>







</body>

</html>
